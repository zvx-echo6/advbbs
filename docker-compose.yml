# advBBS Docker Compose Configuration
#
# Usage:
#   docker compose up -d                  # Start BBS + web config
#   docker compose logs -f                # View logs
#
# Web config: http://localhost:7681 (dialog-based TUI in browser)

services:
  advbbs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: advbbs:latest
    container_name: advbbs
    restart: unless-stopped

    ports:
      # Web-based config interface (ttyd)
      - "7681:7681"

    volumes:
      # Use existing fq51bbs data volume (database is compatible)
      - fq51bbs_data:/data
      - advbbs_logs:/var/log

    environment:
      - advBBS_CONFIG=/data/config.toml
      - TZ=America/Boise

    extra_hosts:
      - "host.docker.internal:host-gateway"

    stdin_open: true
    tty: true

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect(/data/fq51bbs.db).execute(SELECT 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  fq51bbs_data:
    external: true
    name: fq51bbs_data
  advbbs_logs:
    name: advbbs_logs

networks:
  default:
    name: advbbs_network
